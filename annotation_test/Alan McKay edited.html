<script>
    var a = document.createElement("a");
    a.download = 'links.txt';
    var listing = ["www.google.com\nwww.yahoo.com\n"];
    console.log(listing);

    function annotation_function(url){
        annotation_response = prompt("Please enter annotation value for " + url);
        console.log(annotation_response);
        if (annotation_response == "yes") {
            listing = [listing[0]+annotation_response+"\n"];
            console.log(listing);
            a.href = window.URL.createObjectURL(new Blob(listing, {type: "text/plain"}));
            a.click();
        }
    }
</script>
